<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <h1>Registration Form</h1>
        <div>
            <label>First Name: * </label>
            <input type="text" name="First_Name" placeholder="First Name">
        </div>
        <div>
            <label>Last Name: * </label>
            <input type="text" name="Last_Name" placeholder="Last Name">
        </div>
        <div>
            <label>Email Address: * </label>
            <input type="text" name="email" placeholder="Your email..." >
        </div>
        <div>
            <label>Password: * </label>
            <input type="password" name="password" placeholder="Password" >
        </div>
        <div>
            <label>Confirm Password: * </label>
            <input type="password" name="confirm_password" placeholder="Confirm Password" >
        </div>
        <div>
            <label>Birthday: </label>
            <input type="date" name="dob" placeholder="mm/dd/yyyy">
        </div>
        <div>
            <label>Gender Identity: </label>
            <div>
                <input type="radio" name="gender" value="Male" id="Male">
                    <label for="Male">Male<label>
                <input type="radio" name="gender" value="Female" id="Female">
                    <label for="Female">Female<label>
                <input type="radio" name="gender" value="Non-binary" id="Non-binary">
                    <label for="Non-binary">Non-binary<label>
                <input type="radio" name="gender" value="I prefer not to answer" id="I prefer not to answer">
                    <label for="I prefer not to answer">I prefer not to answer<label></label>
            </div>
        </div>
        <div>
            <label>A short description about myself: </label>
        </div>
        <div>
            <textarea name="comment" cols="30" rows="4"></textarea>
        </div>
        <div>
            <label>Favorite Language: </label>
                <select>
                    <option>Javascript</option>
                    <option>C#</option>
                    <option>HTML</option>
                    <option>C++</option>
                    <option>Ruby</option>
                    <option>Java</option>
                    <option>Python</option>
                </select>
            
        </div>
        <div>
            <input type="checkbox" name="accept" id="accept">
            <label for="accept">Yes, I would like to receive periodic  email updates</label>
        </div>
        <div>
            <input type="submit" value="Create Account" >
        </div>
        <p>* indicates a required field</p>
        

</body>
</html>
